<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Prodeal</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>

  <body>
    <header class="header">
      <div class="header__inner container">
        <a href="/" class="header__logo">
          <img
            src="./images/logo.svg"
            alt="Prodeal"
            width=""
            height=""
            loading="lazy"
          />
        </a>
        <nav class="header__menu hidden-mobile-s">
          <ul class="header__menu-list">
            <li class="header__menu-item">
              <a href="" class="header__menu-link">О сервисе</a>
            </li>

            <li class="header__menu-item">
              <a href="" class="header__menu-link">Как работает</a>
            </li>

            <li class="header__menu-item">
              <a href="" class="header__menu-link">Кому выгодно</a>
            </li>

            <li class="header__menu-item">
              <a href="" class="header__menu-link">Контакты</a>
            </li>
          </ul>
        </nav>
        <div class="header__right-block hidden-mobile-s">
          <div class="header__right-block-worktime">
            <a class="header__right-block-phone" href="tel:78003501005"
              >+7 (800) 350-10-05</a
            >
            <div class="header__right-block-info">
              ПН-ПН
              <time datetime="09:00/18:00">09:00-18:00</time>
            </div>
          </div>
          <button
            class="header__right-block-button button button--accent"
            type="button"
          >
            Войти
          </button>
        </div>

        <div class="header__right-block-burger visible-mobile-s">
          <img src="./images/profile.svg" alt="" width="32" height="32" />
        </div>
      </div>
    </header>

    <main class="content">
      <section class="section bg-dark__hero container-hero">
        <div class="section__body">
          <div class="hero">
            <div class="hero__main container">
              <div class="hero__body">
                <h1 class="hero__title">
                  Сервис безопасных сделок с гарантией доставки
                </h1>
                <div class="hero__description">
                  <p>
                    Сервис предоставляет 100% защиту денежных средств для
                    покупателей и продавцов при покупках товаров в интернете
                  </p>
                </div>
                <button class="hero__button button">Создать сделку</button>
              </div>
              <img
                src="./images/hero-banner.svg"
                alt=""
                class="hero__image"
                width="528"
                height="412"
                loading="lazy"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
